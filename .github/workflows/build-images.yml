name: Build Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_target:
        description: 'What to build'
        required: true
        type: choice
        options:
          - base
          - build all registered models
          - build custom model
        default: base
      custom_model:
        description: 'Custom model ID (required if "build custom model" chosen)'
        required: false
        type: string
      custom_tag:
        description: 'Tag suffix for custom model'
        required: false
        type: string
        default: 'custom'
      hf_token_required:
        description: 'Custom model requires HF token?'
        required: false
        type: boolean
        default: false
      base_image_tag:
        description: 'Base image tag to use (e.g., base-amd64-pr-7). Leave empty for latest.'
        required: false
        type: string
        default: ''

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLATFORM: linux/amd64
  BASE_TAG_SUFFIX: base-amd64

jobs:
  setup:
    runs-on: ubuntu-latest  # Setup job only does calculations, doesn't need GPU
    outputs:
      model_matrix: ${{ steps.matrix.outputs.model_matrix }}
      build_matrix: ${{ steps.combined.outputs.build_matrix }}
      date_tag: ${{ steps.date.outputs.date }}
      custom_model: ${{ steps.custom.outputs.model }}
      base_image: ${{ steps.matrix.outputs.base_image }}
      platform: ${{ steps.matrix.outputs.platform }}
    steps:
      - name: Set date tag
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Set model matrix (Dockerfile base + Dockerfile.model per model; no pt25)
        id: matrix
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "base_image=${IMAGE_NAME_LOWER}:${{ env.BASE_TAG_SUFFIX }}-latest" >> $GITHUB_OUTPUT
          echo "platform=linux/amd64" >> $GITHUB_OUTPUT
          MODELS='[
            {"model_id":"google/gemma-3-270m-it","requires_token":true,"tag_suffix":"gemma-3-270m-it"},
            {"model_id":"google/gemma-3-4b-it","requires_token":true,"tag_suffix":"gemma-3-4b-it"},
            {"model_id":"meta-llama/Llama-3.2-1B-Instruct","requires_token":true,"tag_suffix":"llama-3.2-1b"},
            {"model_id":"meta-llama/Llama-3.1-8B-Instruct","requires_token":true,"tag_suffix":"llama-3.1-8b"},
            {"model_id":"hugging-quants/Meta-Llama-3.1-8B-Instruct-AWQ-INT4","requires_token":false,"tag_suffix":"llama-3.1-8b-awq"},
            {"model_id":"Qwen/Qwen3-4B","requires_token":false,"tag_suffix":"qwen3-4b"},
            {"model_id":"Qwen/Qwen3-0.6B","requires_token":false,"tag_suffix":"qwen3-0.6b"},
            {"model_id":"Qwen/Qwen3-8B","requires_token":false,"tag_suffix":"qwen3-8b"},
            {"model_id":"Qwen/Qwen3-14B","requires_token":false,"tag_suffix":"qwen3-14b"},
            {"model_id":"Qwen/Qwen3-Reranker-0.6B","requires_token":false,"tag_suffix":"qwen3-reranker-0.6b"},
            {"model_id":"Qwen/Qwen3-Reranker-4B","requires_token":false,"tag_suffix":"qwen3-reranker-4b"},
            {"model_id":"Qwen/Qwen3-Reranker-8B","requires_token":false,"tag_suffix":"qwen3-reranker-8b"}
          ]'
          BASE_IMAGE="${IMAGE_NAME_LOWER}:${{ env.BASE_TAG_SUFFIX }}-latest"
          MODEL_MATRIX=$(jq -c -n \
            --argjson models "$MODELS" \
            --arg base_image "$BASE_IMAGE" \
            --arg platform "linux/amd64" '
            [
              $models[] |
              {
                model_id: .model_id,
                requires_token: .requires_token,
                tag_suffix: .tag_suffix,
                base_image: $base_image,
                platform: $platform
              }
            ]
          ')
          echo "model_matrix=${MODEL_MATRIX}" >> $GITHUB_OUTPUT

      - name: Set custom model
        id: custom
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ -n "${{ inputs.custom_model }}" ]; then
            TAG="${{ inputs.custom_tag }}"
            [ -z "$TAG" ] && TAG="custom"
            MODEL=$(jq -c -n \
              --arg model_id "${{ inputs.custom_model }}" \
              --argjson requires_token "${{ inputs.hf_token_required }}" \
              --arg tag_suffix "$TAG" \
              '{model_id: $model_id, requires_token: $requires_token, tag_suffix: $tag_suffix}')
            echo "model=${MODEL}" >> $GITHUB_OUTPUT
          else
            echo "model=" >> $GITHUB_OUTPUT
          fi

      - name: Combine build matrix (all models or custom)
        id: combined
        env:
          MODEL_MATRIX: ${{ steps.matrix.outputs.model_matrix }}
          CUSTOM_MODEL: ${{ steps.custom.outputs.model }}
        run: |
          # Use custom base image tag if provided, otherwise use latest
          IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          CUSTOM_BASE_TAG="${{ inputs.base_image_tag }}"
          if [ -n "$CUSTOM_BASE_TAG" ]; then
            BASE_IMAGE="${IMAGE_NAME_LOWER}:${CUSTOM_BASE_TAG}"
            echo "Using custom base image: $BASE_IMAGE"
          else
            BASE_IMAGE="${{ steps.matrix.outputs.base_image }}"
            echo "Using default base image: $BASE_IMAGE"
          fi
          PLATFORM="${{ steps.matrix.outputs.platform }}"

          # For push to main, use all registered models
          if [ "${{ github.event_name }}" = "push" ]; then
            BUILD_MATRIX=$(echo "$MODEL_MATRIX" | jq -c --arg base_image "$BASE_IMAGE" 'map(.base_image = $base_image)')
            echo "build_matrix=${BUILD_MATRIX}" >> $GITHUB_OUTPUT
          # For workflow_dispatch, check build_target
          elif [ "${{ inputs.build_target }}" = "build all registered models" ]; then
            # Use all registered models with specified base image
            BUILD_MATRIX=$(echo "$MODEL_MATRIX" | jq -c --arg base_image "$BASE_IMAGE" 'map(.base_image = $base_image)')
            echo "build_matrix=${BUILD_MATRIX}" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.build_target }}" = "build custom model" ] && [ -n "$CUSTOM_MODEL" ]; then
            # Use custom model with specified base image
            BUILD_MATRIX=$(echo "$CUSTOM_MODEL" | jq -c --arg base_image "$BASE_IMAGE" --arg platform "$PLATFORM" '[. + {base_image: $base_image, platform: $platform}]')
            echo "build_matrix=${BUILD_MATRIX}" >> $GITHUB_OUTPUT
          else
            echo "build_matrix=[]" >> $GITHUB_OUTPUT
          fi

  # Stage 1: Build base image. Auto: push to main or PR. Manual: when dropdown = base.
  build-base-inline:
    if: github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.build_target == 'base')
    needs: setup
    runs-on: GPU_Runner
    timeout-minutes: 120
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          docker system prune -af --volumes || true
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set lowercase repo name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      - name: Extract metadata (base)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.BASE_TAG_SUFFIX }}-latest,enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=${{ env.BASE_TAG_SUFFIX }}-${{ needs.setup.outputs.date_tag }},enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=${{ env.BASE_TAG_SUFFIX }}-pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: ${{ env.PLATFORM }}
          pull: true
          provenance: false
          # Use registry cache instead of GHA cache (GHA cache is limited to 10GB, this image is 20GB+)
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo.outputs.name }}:buildcache-base
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo.outputs.name }}:buildcache-base,mode=max

  # Stage 2a: Approval gate for building model images
  # Uses environment protection rules to require manual approval before running
  # On push: waits for approval (won't auto-run)
  # On workflow_dispatch with build models: skips approval (user already chose to build)
  approve-build-models:
    if: |
      github.event_name == 'push' &&
      needs.setup.outputs.build_matrix != '[]'
    needs: [setup, build-base-inline]
    runs-on: ubuntu-latest
    environment: build-models
    steps:
      - name: Approval granted
        run: echo "Build models approved"

  # Stage 2b: Build model images (all registered or custom).
  # On push: runs after approval (depends on build-base-inline and approve-build-models)
  # On workflow_dispatch: runs directly if build_target is set to build models (only depends on setup)
  build-model:
    if: |
      always() && !cancelled() &&
      ((github.event_name == 'workflow_dispatch' && (inputs.build_target == 'build all registered models' || (inputs.build_target == 'build custom model' && inputs.custom_model != ''))) ||
      (github.event_name == 'push' && needs.approve-build-models.result == 'success' && needs.build-base-inline.result == 'success'))
    needs: [setup, build-base-inline, approve-build-models]
    strategy:
      matrix:
        build: ${{ fromJson(needs.setup.outputs.build_matrix) }}
      fail-fast: false
    uses: ./.github/workflows/build-single-image.yml
    with:
      model_id: ${{ matrix.build.model_id }}
      tag_suffix: ${{ matrix.build.tag_suffix }}
      date_tag: ${{ needs.setup.outputs.date_tag }}
      requires_token: ${{ matrix.build.requires_token }}
      base_image: ${{ matrix.build.base_image }}
      platform: ${{ matrix.build.platform }}
      runs_on: GPU_Runner
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
