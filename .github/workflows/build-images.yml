name: Build Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_target:
        description: 'What to build'
        required: true
        type: choice
        options:
          - base
          - all-models
          - custom-model
        default: base
      custom_model:
        description: 'Custom model ID (required if "custom-model" chosen)'
        required: false
        type: string
      custom_tag:
        description: 'Tag suffix for custom model'
        required: false
        type: string
        default: 'custom'
      hf_token_required:
        description: 'Custom model requires HF token?'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLATFORM: linux/amd64
  BASE_TAG_SUFFIX: base-amd64

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      model_matrix: ${{ steps.matrix.outputs.model_matrix }}
      date_tag: ${{ steps.date.outputs.date }}
      custom_model: ${{ steps.custom.outputs.model }}
      base_image: ${{ steps.matrix.outputs.base_image }}
      platform: ${{ steps.matrix.outputs.platform }}
    steps:
      - name: Set date tag
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Set model matrix (Dockerfile base + Dockerfile.model per model; no pt25)
        id: matrix
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "base_image=${IMAGE_NAME_LOWER}:${{ env.BASE_TAG_SUFFIX }}-latest" >> $GITHUB_OUTPUT
          echo "platform=linux/amd64" >> $GITHUB_OUTPUT
          MODELS='[
            {"model_id":"google/gemma-3-270m-it","requires_token":true,"tag_suffix":"gemma-3-270m-it"},
            {"model_id":"google/gemma-3-4b-it","requires_token":true,"tag_suffix":"gemma-3-4b-it"},
            {"model_id":"meta-llama/Llama-3.2-1B-Instruct","requires_token":true,"tag_suffix":"llama-3.2-1b"},
            {"model_id":"meta-llama/Llama-3.1-8B-Instruct","requires_token":true,"tag_suffix":"llama-3.1-8b"},
            {"model_id":"hugging-quants/Meta-Llama-3.1-8B-Instruct-AWQ-INT4","requires_token":false,"tag_suffix":"llama-3.1-8b-awq"},
            {"model_id":"Qwen/Qwen3-4B","requires_token":false,"tag_suffix":"qwen3-4b"},
            {"model_id":"Qwen/Qwen3-0.6B","requires_token":false,"tag_suffix":"qwen3-0.6b"},
            {"model_id":"Qwen/Qwen3-8B","requires_token":false,"tag_suffix":"qwen3-8b"},
            {"model_id":"Qwen/Qwen3-14B","requires_token":false,"tag_suffix":"qwen3-14b"}
          ]'
          BASE_IMAGE="${IMAGE_NAME_LOWER}:${{ env.BASE_TAG_SUFFIX }}-latest"
          MODEL_MATRIX=$(jq -c -n \
            --argjson models "$MODELS" \
            --arg base_image "$BASE_IMAGE" \
            --arg platform "linux/amd64" '
            [
              $models[] |
              {
                model_id: .model_id,
                requires_token: .requires_token,
                tag_suffix: .tag_suffix,
                base_image: $base_image,
                platform: $platform
              }
            ]
          ')
          echo "model_matrix=${MODEL_MATRIX}" >> $GITHUB_OUTPUT

      - name: Set custom model
        id: custom
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ -n "${{ inputs.custom_model }}" ]; then
            TAG="${{ inputs.custom_tag }}"
            [ -z "$TAG" ] && TAG="custom"
            echo 'model={"model_id":"${{ inputs.custom_model }}","requires_token":${{ inputs.hf_token_required }},"tag_suffix":"'$TAG'"}' >> $GITHUB_OUTPUT
          else
            echo "model=" >> $GITHUB_OUTPUT
          fi

  # Stage 1: Build base image. Auto: push/PR. Manual: when dropdown = base.
  build-base-inline:
    if: github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.build_target == 'base')
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (base)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.BASE_TAG_SUFFIX }}-latest
            type=raw,value=${{ env.BASE_TAG_SUFFIX }}-${{ needs.setup.outputs.date_tag }}
      - name: Build (and push on push to main) base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.build_target == 'base') }}
          tags: ${{ steps.meta.outputs.tags }}
          platforms: ${{ env.PLATFORM }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # Stage 2: Build all registered model images. Manual only when dropdown = all-models.
  build-model-images:
    if: github.event_name == 'workflow_dispatch' && inputs.build_target == 'all-models'
    needs: setup
    strategy:
      matrix:
        build: ${{ fromJson(needs.setup.outputs.model_matrix) }}
      fail-fast: false
    uses: ./.github/workflows/build-single-image.yml
    with:
      model_id: ${{ matrix.build.model_id }}
      tag_suffix: ${{ matrix.build.tag_suffix }}
      date_tag: ${{ needs.setup.outputs.date_tag }}
      requires_token: ${{ matrix.build.requires_token }}
      base_image: ${{ matrix.build.base_image }}
      platform: ${{ matrix.build.platform }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}

  build-custom-model:
    if: github.event_name == 'workflow_dispatch' && inputs.build_target == 'custom-model' && inputs.custom_model != ''
    needs: setup
    uses: ./.github/workflows/build-single-image.yml
    with:
      model_id: ${{ fromJson(needs.setup.outputs.custom_model).model_id }}
      tag_suffix: ${{ fromJson(needs.setup.outputs.custom_model).tag_suffix }}
      date_tag: ${{ needs.setup.outputs.date_tag }}
      requires_token: ${{ fromJson(needs.setup.outputs.custom_model).requires_token }}
      base_image: ${{ needs.setup.outputs.base_image }}
      platform: ${{ needs.setup.outputs.platform }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
