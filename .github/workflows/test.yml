# Run tests on PR only. No Docker build, no GPU.
name: Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pytest, fastapi, httpx
        run: pip install pytest fastapi httpx

      - name: Run tests
        run: pytest tests/ -v
        env:
          PYTHONPATH: src
