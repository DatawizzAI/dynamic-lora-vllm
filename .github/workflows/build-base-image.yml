name: Build Base Image

on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        type: string
        description: 'Dockerfile to use for the build'
      tag_suffix:
        required: true
        type: string
        description: 'Tag suffix for the base image (e.g., base, base-pt25)'
      date_tag:
        required: true
        type: string
        description: 'Date tag for the image'
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest-l'
        description: 'Runner to use for the build'
      platform:
        required: false
        type: string
        default: 'linux/amd64'
        description: 'Docker platform to build for'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ inputs.runs_on }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=${{ inputs.tag_suffix }}-latest
            type=raw,value=${{ inputs.tag_suffix }}-${{ inputs.date_tag }}
          labels: |
            org.opencontainers.image.title=Dynamic LoRA vLLM Base Image
            org.opencontainers.image.description=vLLM base image with all dependencies (no model)

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platform }}

      - name: Generate build summary
        run: |
          echo "## Base Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Dockerfile:** ${{ inputs.dockerfile }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ${{ inputs.runs_on }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** ${{ inputs.tag_suffix }}-latest, ${{ inputs.tag_suffix }}-${{ inputs.date_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** $(date)" >> $GITHUB_STEP_SUMMARY
