# Reusable: builds the single root Dockerfile only. Not called by build-images.yml (main CI inlines the build).
name: Build Base Image

on:
  workflow_call:
    inputs:
      tag_suffix:
        required: true
        type: string
        description: 'Tag suffix for the image (e.g., base-amd64)'
      date_tag:
        required: true
        type: string
        description: 'Date tag for the image'
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest'
        description: 'Runner to use for the build'
      platform:
        required: false
        type: string
        default: 'linux/amd64'
        description: 'Docker platform to build for'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ inputs.runs_on }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.tag_suffix }}-latest
            type=raw,value=${{ inputs.tag_suffix }}-${{ inputs.date_tag }}
          labels: |
            org.opencontainers.image.title=Dynamic LoRA vLLM Base Image
            org.opencontainers.image.description=vLLM base image with all dependencies

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platform }}

      - name: Generate build summary
        run: |
          echo "## Base Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Dockerfile:** Dockerfile" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** ${{ inputs.tag_suffix }}-latest, ${{ inputs.tag_suffix }}-${{ inputs.date_tag }}" >> $GITHUB_STEP_SUMMARY
